<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Armazenamento Interno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="viewport">
        <div class="container-section">
            <div class="balao">
                <p><span>185</span></p>
                <p>GB Left</p>
            </div>
            <section class="armazenamento">
                <div class="container-logo">
                    <img src="./img/logo.svg" alt="Logo do aplicativo de gerenciamento de armazenamento">
                </div>

                <div class="container-icon">
                    <div class="background-icon">
                        <img src="./img/icon-document.svg" alt="Ícone de arquivo">
                    </div>
                    <div class="background-icon">
                        <img src="./img/icon-folder.svg" alt="Ícone de pasta">
                    </div>
                    <div class="background-icon">
                        <img src="./img/icon-upload.svg" alt="Ícone da nuvem">
                    </div>
                </div>
            </section>

            <section class="grafico">
                <p>You've used <span class="destaque">815 GB</span> for your storage</p>
                <div class="container-barra">
                    <div class="barra">
                        <div class="bola"></div>
                    </div>
                </div>
                <div class="text-baixo">
                    <p class="destaque">0 GB</p>
                    <p class="destaque final">1000 GB</p>
                </div>
            </section>
        </div>
        <div class="container-img">
            <img src="./img/bg-desktop.png" alt="Imagem de decoração de fundo">
        </div>

    </main>
</body>

</html>
